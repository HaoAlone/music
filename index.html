<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="./music.css">
    <link rel="stylesheet" href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="bgImg"></div>
<div class="music">
    <div class="music-box">
        <div class="music-panel clearfix">
            <div class="music-control">
                <span class="back"><i class="fa fa-step-backward"></i></span>
                <span class="play"><i class="fa fa-pause"></i></span>
                <span class="forward"><i class="fa fa-step-forward"></i></span>
            </div>
            <div class="music-info">
                <div class="title">123</div>
                <div class="autor">qwe</div>
            </div>
        </div>
        <div class="progress">
            <div class="bar">
                <div class="progress-total">

                </div>
                <div class="progress-now">

                </div>
            </div>
            <div class="time">
                00:00
            </div>
        </div>
    </div>
    <ul class="music-list">
        <!--<li class="playing">贰佰-玫瑰</li>-->
    </ul>
</div>
<script src="music.js"></script>

</body>
</html>
